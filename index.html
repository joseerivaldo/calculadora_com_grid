<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input class="display">

        <button class="gray-button" onclick="limparTela()">AC</button>
        <button class="gray-button" onclick="inverte()">+/- </button>
        <button class="blue-button" onclick="adicionaCaracter('/')">/</button>
        <button class="blue-button" onclick="adicionaCaracter('*')">*</button>
        <button class="black-button" onclick="adicionaCaracter('7')">7</button>
        <button class="black-button" onclick="adicionaCaracter('8')">8</button>
        <button class="black-button" onclick="adicionaCaracter('9')">9</button>
        <button class="blue-button" onclick="adicionaCaracter('-')">-</button>
        <button class="black-button" onclick="adicionaCaracter('4')">4</button>
        <button class="black-button" onclick="adicionaCaracter('5')">5</button>
        <button class="black-button" onclick="adicionaCaracter('6')">6</button>
        <button class="blue-button" onclick="adicionaCaracter('+')">+</button>
        <button class="black-button" onclick="adicionaCaracter('1')">1</button>
        <button class="black-button" onclick="adicionaCaracter('2')">2</button>
        <button class="black-button" onclick="adicionaCaracter('3')">3</button>
        <button class="blue-button" id="igual" onclick="calcular()">=</button>
        <button class="black-button" id="zero" onclick="adicionaCaracter('0')">0</button>
        <button class="black-button" onclick="adicionaCaracter('.')">.</button>
    </div>
</body>
<script src="script.js">
</script>
</html>
